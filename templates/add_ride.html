<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="/static/static.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
 <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
 <script src="/static/script.js" defer></script>
 <title>MOTUS</title>
</head>
<body>
  <div class="container my-5">
    <h1 id="ride-header" class="mb-4 text-center">Create a New Adventure</h1>
    <div id="ride-text" class="text-center mb-5">
      <h3>
        Let's plan your new adventure! <br>
        Enter a description, your start and end points, <br>
        and you're ready to go!
      </h3>
    </div>
    <div id="add-ride" class="mx-auto" style="max-width: 500px;">
      <form action="/process_rides" method="POST" id="add-ride-form" class="card shadow-sm p-4">
        <div class="mb-3">
          <label for="ride_description" class="form-label">Description</label>
          <input 
            name="ride_description" 
            id="ride_description" 
            type="text" 
            class="form-control" 
            placeholder="e.g., Sunday coastal ride" 
            required>
        </div>
        <div class="mb-3">
          <label for="ride_start" class="form-label">Start</label>
          <input 
            name="ride_start" 
            id="ride_start" 
            type="text" 
            class="form-control" 
            placeholder="Enter start location" 
            required>
        </div>
        <div class="mb-3">
          <label for="ride_end" class="form-label">End</label>
          <input 
            name="ride_end" 
            id="ride_end" 
            type="text" 
            class="form-control" 
            placeholder="Enter end location" 
            required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">
            Save Adventure
          </button>
        </div>
      </form>
    </div>
  </div>  
    <nav id="site-nav" class="border-top fixed-bottom">
      <div class="container">
        <ul id="nav-list" class="nav justify-content-between py-2">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('user_info') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('process_rides') }}">Add Ride</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('show_rides') }}">Rides</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('log_out') }}">Log Out</a>
          </li>
        </ul>
      </div>
    </nav>
</body>
</html>
