<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="/static/static.css">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
 <script src="/static/script.js" defer></script>
 <title>MOTUS</title>
 
</head>
<body>

  <main>

    <div id='header'>
      
      <img id="motus_logo" src="/static/images/MoTUS.png">
        
    </div>


    {% block main %}
    {% endblock %}

    <div id='site-nav'>

      <nav id='site-nav'>
        <ul>
            <li>
              <a href="/user_info">
                <img src="/static/images/home1.png">
              </a>
            </li>
            <li>
              <a href="/add_rides" methods=''>
                <img src="/static/images/plan_route.png">
              </a>
            </li>
            <li>
              <a href="/show_rides">
                <img src="/static/images/rides.png">
              </a>
            </li>
            <li>
                <a href="/log_out"> 
                <img id="log_out" src="/static/images/log-out.png"> 
                </a>
            </li>
            <li>
              <button id='darkmode'>Dark Mode</button>
            </li>
        </ul>

      </nav>

    </div>

  </main>
  
</body>

</html>
