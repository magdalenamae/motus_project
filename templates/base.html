<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="/static/static.css">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
 <script src="/static/script.js" defer></script>
 <title>MOTUS</title>
 
</head>
<body>
  <main>
    <div id='header'>
      <img id="motus_logo" src="/static/images/MoTUS.png">
    </div>
    {% block main %}
    {% endblock %}
    <div id='site-nav'>
      <nav id="site-nav" class="border-top fixed-bottom">
        <div class="container">
          <ul id="nav-list" class="nav justify-content-between py-2">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('user_info') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('process_rides') }}">Add Ride</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('show_rides') }}">Rides</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('log_out') }}">Log Out</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </main>
</body>
</html>
