<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/static.css">
    <script src="/static/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="row" id="onboarding">
        <img
          id="motus_logo"
          src="{{ url_for('static', filename='images/MoTUS.png') }}"
          alt="Motus logo"
        >
        <div id="login" class="mb-3">
          <h2 id="login-txt" class="h3">Log in</h2>
          {% if error %}
            <div class="alert alert-danger" role="alert" aria-live="assertive">
              {{ error }}
            </div>
          {% endif %}
          <form action="{{ url_for('login') }}" method="POST" id="login-form" novalidate>
            <div class="mb-3 w-100">
              <label for="email" class="form-label">Email</label>
              <input
                id="email"
                name="email"
                type="email"
                class="form-control"
                placeholder="you@example.com"
                value="{{ request.form.email or '' }}"
                required
                maxlength="254"
                autocomplete="email"
                autocapitalize="none"
                spellcheck="false"
                inputmode="email"
              >
            </div>
            <div class="mb-3 w-100">
              <label for="password" class="form-label d-flex justify-content-between">
              </label>
              <div class="input-group">
                <input
                  id="password"
                  name="password"
                  type="password"
                  class="form-control"
                  placeholder="Your password"
                  required
                  minlength="8"
                  maxlength="128"
                  autocomplete="current-password"
                >
              </div>
            </div>
            <div class="d-flex align-items-center justify-content-between mb-3">
              <a class="small" href="{{ url_for('sign_up') }}">Create an account</a>
            </div>
            <button class="btn btn-primary w-100" type="submit">Log in</button>
          </form>
        </div>
      </div>      
</body>
</html>
