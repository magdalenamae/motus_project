

<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <div id='rides-header'>
    <h1>Your Adventures<h1>
  </div>

  <div class='ride-container'>
      {% for ride_id,owner_id,ride_description,ride_start,ride_end in rides %}
    <div class="ride" >
        <h3>{{ride_description}}</h3>        
        <img id='map' src="https://dev.virtualearth.net/REST/V1/Imagery/Map/AerialWithLabels/Routes?wp.0={{ride_start}}&wp.1={{ride_end}}&key={{KEY}}">
        <button type="button" class="btn btn-primary" id='ride-del-btn'> 
          <a id='ride-del-btn' href="/delete/{{ride_id}}">Delete Ride</a>
        </button>
        {%endfor%}
    </div> 
  </div>
    <nav id='site-nav'>
      <ul id='nav-list'>
          <li>
            <a href="/user_info">
              Home
            </a>
          </li>
          <li>
            <a href="/add_rides" methods=''>
              Add Ride
            </a>
          </li>
          <li>

              Rides
            </a>
          </li>

              </a>
          </li>
      </ul>
