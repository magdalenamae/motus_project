<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign up page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/static.css">
    <script src="/static/script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="row flex" id="onboarding">
        <img id="motus_logo" src="{{ url_for('static', filename='images/MoTUS.png') }}" alt="Motus logo">
        <div id="sign_up" class="mb-3">
          <h2 id="signUp-heading" class="h3">Sign up</h2>
          <p id="signUp-subheading" class="text-muted">Create an account to get started</p>
          {% if error %}
            <div class="alert alert-danger" role="alert" aria-live="assertive">
              {{ error }}
            </div>
          {% endif %}
          <form action="{{ url_for('sign_up') }}" method="POST" id="signup-form" novalidate>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                id="username"
                name="username"
                type="text"
                class="form-control"
                placeholder="e.g. Akira"
                value="{{ request.form.username or '' }}"
                required
                minlength="2"
                maxlength="32"
                autocomplete="username"
                autocapitalize="none"
                spellcheck="false"
              >
              <div class="form-text">2â€“32 characters; letters, numbers, underscores.</div>
            </div>
      
            <div class="mb-3 w-100">
              <label for="email" class="form-label">Email</label>
              <input
                id="email"
                name="email"
                type="email"
                class="form-control"
                placeholder="you@example.com"
                value="{{ request.form.email or '' }}"
                required
                maxlength="254"
                autocomplete="email"
                autocapitalize="none"
                spellcheck="false"
                inputmode="email"
              >
            </div>
            <div class="mb-3 w-100">
              <label for="password" class="form-label d-flex justify-content-between">
                <span>Password</span>
                <small class="text-muted">Min 8 characters</small>
              </label>
              <div class="input-group w-100">
                <input
                  id="password"
                  name="password"
                  type="password"
                  class="form-control"
                  placeholder="Create a password"
                  required
                  minlength="8"
                  maxlength="128"
                  autocomplete="new-password"
                >
              </div>
            </div>
            <button class="btn btn-primary w-100 m-0" type="submit">Sign Up</button>
            <p class="mt-3 mb-0 text-center">
              Already have an account?
              <a href="{{ url_for('login') }}">Log in</a>
            </p>
          </form>
        </div>
      </div>
      
</body>
</html>
